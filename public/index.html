<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <title>Planning Poker</title>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>

        <style>
            #poker-table, #player-hand {
                width: 90%;
                border-radius: 15px;
                border: 3px solid #ccc;
                padding: 5px;
                margin: 25px auto;
                display: flow-root;
            }

            #player-hand {
                width: fit-content;
                max-width: 90%;
            }

            #poker-table {
                min-height: 190px;
            }

            .player, .hand {
                float: left;
                padding: 5px;
                width: 107px;
            }

            .player .player-name {
                display: block;
                font-family: Arial, Helvetica, sans-serif;
                text-align: center;
                font-weight: bold;
                color: #26653f;
                white-space: nowrap;
                overflow: hidden;
                text-overflow: ellipsis;
            }

            .card-game {
                background-color: transparent;
                width: 100px;
                height: 130px;
                perspective: 1000px;
            }

            .hand .card-game {
                cursor: pointer;
            }

            .card-game-inner {
                position: relative;
                text-align: center;
                transition: transform 0.6s;
                transform-style: preserve-3d;
            }

            .card-game-front, .card-game-back {
                border: solid 3px #26653f;
                border-radius: 12px;
                position: absolute;
                -webkit-backface-visibility: hidden;
                backface-visibility: hidden;
                width: 100%;
                height: 130px;
            }

            .card-game-back {
                -ms-transform: rotateY(180deg);
                transform: rotateY(180deg);
            }

            .card-game .card-game-fill {
                height: 118px;
                margin: 3px;
                border-radius: 8px;
                background: #26653f;
                display: flex;
                align-items: center;
            }

            .card-game .card-game-fill > .card-game-label {
                font-family: Arial, Helvetica, sans-serif;
                font-size: 50px;
                text-align: center;
                color: #fff;
                display: block;
                width: 100%;
            }

            .player.ready .card-game-fill > .card-game-label.waiting {
                display: none;
            }

            .player .card-game-fill > .card-game-label.ready {
                display: none;
            }

            .player.ready .card-game-fill > .card-game-label.ready {
                display: block;
            }

            #poker-table.show-all .card-game .card-game-inner {
                -ms-transform: rotateY(180deg);
                transform: rotateY(180deg);
            }

        </style>
    </head>
    <body>
        <div id="poker-table"></div>

        <div id="player-identification" class="container">
            <form class="needs-validation">
                <div class="form-group">
                    <label for="name">Nome:</label>
                    <input type="text" class="form-control" id="name" required novalidate>
                    <div class="invalid-feedback">Campo obrigat√≥rio.</div>
                </div>

                <button type="submit" class="btn btn-primary">Entrar no Jogo</button>
            </form>
        </div>

        <script src="/socket.io/socket.io.js"></script>
        <script type="module">
            const $ = document.querySelector.bind(document);
            import createGame from './game.js'
            import createScreen from './screen.js'

            const game = createGame();
            let screen;
            const socket = io();

            $('button').addEventListener('click', (event) => {
                if ($('form').checkValidity() === false) $('form').classList.add('was-validated');
            });

            $('form').addEventListener('submit', (event) => {
                event.preventDefault();
                const playerId = socket.id;
                const player = {
                    playerId,
                    playerName: $('#name').value
                };
                socket.emit('add-player', player);
            });

            socket.on('connect', () => {
                const playerId = socket.id;
                console.log(`Player id: ${playerId}`);
            });

            socket.on('setup', (state) => {
                const playerId = socket.id;
                game.setState(state);
                screen = createScreen(document, game, playerId);
                screen.subscribe( (command) => {
                    console.log(`> Emmiting ${command.type}`), command;
                    socket.emit(command.type, command);
                });
            });

            socket.on('add-player', (command) => {
                console.log(`Receiving ${command.type} -> ${command.playerId} = ${command.playerName}`);
                const playerId = socket.id;
                game.addPlayer(command);
            });

            socket.on('remove-player', (command) => {
                console.log(`Receiving ${command.type} -> ${command.playerId}`);
                game.removePlayer(command);
            });

            socket.on('player-ready', (command) => {
                console.log(`Receiving ${command.type} -> ${command.playerId}`);
                game.playerReady(command.playerId);
            });

            socket.on('show-game-result', (command) => {
                console.log(`Receiving ${command.type}`);
                game.showGameResult(command.players);
            });

        </script>
    </body>
</html>
