<html>
    <head>
        <meta charset="utf-8">
        <title>Primeiro jogo multiplayer</title>

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>

        <style>
            #poker-table, #player-hand {
                width: 90%;
                border-radius: 30px;
                border: 3px solid #ccc;
                padding: 15px;
                margin: 25px auto;
                display: flow-root;
            }

            #player-hand {
                width: fit-content;
            }

            #poker-table {
                min-height: 190px;
            }

            .player, .hand {
                float: left;
                padding-right: 15px;
                width: 130px;
            }

            .player .player-name {
                display: block;
                font-family: Arial, Helvetica, sans-serif;
                text-align: center;
                font-weight: bold;
                color: #26653f;
                white-space: nowrap;
                overflow: hidden;
                text-overflow: ellipsis;
            }

            .card-game {
                background-color: transparent;
                width: 115px;
                height: 130px;
                perspective: 1000px;
            }

            .card-game-inner {
                position: relative;
                text-align: center;
                transition: transform 0.6s;
                transform-style: preserve-3d;
            }

            .card-game-front, .card-game-back {
                border: solid 3px #26653f;
                border-radius: 12px;
                position: absolute;
                -webkit-backface-visibility: hidden;
                backface-visibility: hidden;
                width: 100%;
                height: 130px;
            }

            .card-game-back {
                -ms-transform: rotateY(180deg);
                transform: rotateY(180deg);
            }

            .card-game .card-game-fill {
                height: 118px;
                margin: 3px;
                border-radius: 8px;
                background: #26653f;
                display: flex;
                align-items: center;
            }

            .card-game .card-game-fill > .card-game-label {
                font-family: Arial, Helvetica, sans-serif;
                font-size: 95px;
                text-align: center;
                color: #fff;
                display: block;
                width: 100%;
            }

            .hand .card-game .card-game-fill > .card-game-label {
                font-size: 55px;
            }

            .card-game .card-game-fill > .card-game-label > .fa {
                font-size: 70px;
            }

            .player.confirmed .card-game-fill > .card-game-label.waiting {
                display: none;
            }

            .player .card-game-fill > .card-game-label.confirmed {
                display: none;
            }

            .player.confirmed .card-game-fill > .card-game-label.confirmed {
                display: block;
            }

            #poker-table.show-all .card-game .card-game-inner {
                -ms-transform: rotateY(180deg);
                transform: rotateY(180deg);
            }

        </style>
    </head>
    <body>
        <div id="poker-table"></div>

        <div id="player-identification" class="container">
            <div class="form-group">
                <label for="name">Nome:</label>
                <input type="text" class="form-control" id="name">
            </div>

            <button>Entrar no Jogo</button>
        </div>

        <script src="/socket.io/socket.io.js"></script>
        <script type="module">
            const $ = document.querySelector.bind(document);
            import createGame from './game.js'
            import renderScreen from './renderScreen.js'

            const game = createGame();
            const socket = io();

            $('button').addEventListener('click', () => {
                const playerId = socket.id;
                const player = {
                    playerId,
                    playerName: $('#name').value
                };
                socket.emit('add-player', player);
            });

            socket.on('connect', () => {
                const playerId = socket.id;
                console.log(`Player id: ${playerId}`);

                renderScreen(document, game, requestAnimationFrame, playerId);
            });

            socket.on('setup', (state) => {
                game.setState(state);
            });

            socket.on('add-player', (command) => {
                console.log(`Receiving ${command.type} -> ${command.playerId} = ${command.playerName}`);
                const playerId = socket.id;
                game.addPlayer(command);
            });

            socket.on('remove-player', (command) => {
                console.log(`Receiving ${command.type} -> ${command.playerId}`);
                game.removePlayer(command);
            });

        </script>
    </body>
</html>
